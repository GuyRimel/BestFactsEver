<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Best Facts Ever</title>
	<link rel="shortcut icon" href="img/icon/RLogoNoName.ico" type="image/x-icon">
	<!-- Style Links -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Inconsolata:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.draft.css">
</head>

<body onload="startup()">
	<section id="homepage" class="overflow-x-hidden">
		<header id="homepage__header" class="flex-row center vh15">
			<h1>Best Facts Ever</h1>
		</header>
		<main id="homepage__main" class="center">

			<!-- This is where "main.js" will generate the different category buttons in the "startup()" function -->

		</main>
	</section>

	<section id="slidepage" class="overflow-hidden vh100">
		<header id="slidepage__header" class="flex-row center space-between vh15">
			<!-- "homeicon" "Category Title" " | " " Subcategory Title" -->
			<div class=" flex-row center">
				<h1 onclick="showHomepage()" class="pointer pad10">&#8962;</h1>
				<h2 id="slidepage__catTitle">Category Title</h2>
				<h2 class="pad5">|</h2>
				<h2 id="slidepage__subcatTitle">Subcategory Title</h2>
				<!-- "1" " of " "100" -->
				<h2 id="slidepage__pageTracker" class="pad10">1 of 100</h2>
			</div>
		</header>

		<main id="slide" class="animate-bottom center w100 vh70" onclick="slideClicked()">
			<img id="slide__img">
			<div id="slide__text" class="center pad10">this is the slide text</div>
		</main>
		
		<div id="navBtnContainer" class="flex-row w100 vh15">
			<button class="w50" onclick="changeSlide(-1)">&#10094;</button>
			<button class="w50" onclick="changeSlide(1)">&#10095;</button>
		</div>
	</section>

	<!-- Bottom Scripts -->
	<script src="js/facts.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
