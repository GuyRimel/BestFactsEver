<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Best Facts Ever</title>
	<link rel="shortcut icon" href="img/icon/RLogoNoName.ico" type="image/x-icon">
	<!-- Style Links -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Inconsolata:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" type="text/css" href="css/style.production.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.draft.css">
</head>

<body onload="startup()">
	<section id="homepage">
		<header id="homepage__header" class="flex-row header center width100">
			<h1>Best Facts Ever</h1>
			<a class="absolute-right pad10">
				gearicon
			</a>
		</header>
		<main id="homepage__main" class="center">

			<!-- This is where "main.js" will generate the different category buttons in the "startup()" function -->

		</main>
	</section>

	<section id="slidepage" class="hide">
		<header id="slidepage__header" class="header center space-between width100">
			<!-- "homeicon" "Category Title" " | " " Subcategory Title" -->
			<div id="slidepage__title" class=" flex-row center">
				<h1 onclick="showHomepage()" id="homeIcon" class="pad5">&#8962;</h1>
				<h1 id="catTitle">Category Title</h1>
				<h1 class="pad5"> | </h1>
				<h1 id="subcatTitle">Subcategory Title</h1>
				<h1 class="pad5"> | </h1>

				<!-- "1" " of " "100" -->
				<div id="slidepage__pageTracker" class="flex-row center">
					<div id="slidepage__index">1</div>
					<h1 class="pad5"> of </h1>
					<div id="slidepage__totalSlides">100</div>
				</div>
			</div>
			<a class="pad10">
				gearicon
			</a>
		</header>

		<main id="slide" class="animate-bottom" onclick="slideClicked()">
			<img id="slide__img">
			<div id="slide__text">this is the slide text</div>
		</main>

		<div id="navBtnContainer" class="flex-row width100">
			<button class="width50" onclick="changeSlide(-1)">&#10094;</button>
			<button class="width50" onclick="changeSlide(1)">&#10095;</button>
		</div>
	</section>

	<footer class="flex-row center pad10">
		This is the footer
	</footer>

	<!-- Bottom Scripts -->
	<script src="js/facts.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
